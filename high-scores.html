<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>High Scores</title>
</head>
<body>
    <header id="hs-header" class="header">
        HIGH SCORES        
    </header>

    <main>
        <div class="container">
            <div id="highscores">
                <h1 id="table-title"> Current Highscores </h1>
                <div id="highscores-list">
                    <table id="highscores-table">
                        <tr>
                          <th>Initials</th>
                          <th>Score</th>
                        </tr>
                        <tr>
                            <td>PH</td>
                            <td>55</td>
                        </tr>
                        <tr>
                        <td>P.H.</td>
                        <td>75</td>
                        </tr>
                    </table>
                </div>
                <div id="highscores-buttons">
                    <button id="go-back-btn" class="btn" >
                        Go Back
                    </button>
                    <button id="clear-btn" class="btn">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
