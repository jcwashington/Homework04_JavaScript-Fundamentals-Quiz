<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <!-- Go to high scores -->
        <button id="view-highscores" class="btn">View High Scores</button>
        <!-- Timer -->
        <div id="current-time">Time : </div>
    </header>

    <main>
        <!-- questions screens -->
        <div class="container">
            <div id="question-container" class="hide">
                <div id="questions">
                </div>
                <div id="answers">
                </div>
                <div id="ansFeedback">
                </div>
            </div>
            <!-- start screen -->
            <div id="start-screen">
                <h1 id="quiz-title"> Javascript Fundamentals Coding Quiz </h1>
                <p id="intro-content">
                    Try answering the following code-related questions withing the time limit.<br>
                    BUT keep in mind, an incorrect answer will penalize your time by 10 seconds.
                </p>
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>
            <!-- submission screen -->
            <div id="all-done" class="hide">
                <h1 id="done-title"> Javascript Fundamentals Coding Quiz </h1>
                <p id="your-score">
                </p>
                <form id="record-score" action="#">
                    <label id="initials" type="input">
                        Initials:
                    </label>
                </form>
                <button id="submit-btn" class="btn">Submit your score!</button>
            </div> 
            <div id="highscores" class="hide">
                <h1 id="table-title"> Current Highscores </h1>
                <div id="highscores-list">
                    <table id="highscores-table">
                        <tr>
                            <th>Initials</th>
                            <th>Score</th>
                        </tr>
                        <tr>
                            <td>PH</td>
                            <td>55</td>
                        </tr>
                        <tr>
                        <td>P.H.</td>
                        <td>75</td>
                        </tr>
                    </table>
                </div>
                <div id="highscores-buttons">
                    <button id="go-back-btn" class="btn" >
                        Go Back
                    </button>
                    <button id="clear-btn" class="btn">
                        Clear
                    </button>
                </div>
            </div>
            </div>
        </div>
    </main>

<script src="assets/js/script.js"></script>
</body>
</html>
